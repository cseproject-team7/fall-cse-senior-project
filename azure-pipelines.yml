trigger:
- release

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd client
    npm install
  displayName: 'Install Frontend Dependencies'

- script: |
    cd client
    npm run build
  displayName: 'Build Frontend'

- script: |
    cd server
    npm install
  displayName: 'Install Backend Dependencies'

- task: CopyFiles@2
  displayName: 'Copy Frontend Build to Backend Public Folder'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/client/build'
    Contents: '**'
    TargetFolder: '$(Build.SourcesDirectory)/server/public'

- task: ArchiveFiles@2
  displayName: 'Archive Application for Deployment'
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/server'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'