/*login page with usf colors, Authenticatio Analytics as the title, and no option for forgot password to prevent passwrod changes*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Analytics - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #006747;
            /* The SVG background is applied here */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23EDEBD1' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Custom styles for focus rings and other elements */
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 103, 71, 0.4);
            border-color: #006747;
        }
        .submit-btn {
            background-color: #006747;
            color: #EDEBD1;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .submit-btn:hover {
            background-color: #005238;
            transform: translateY(-2px);
        }
        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(237, 235, 209, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Login Card -->
    <div class="w-full max-w-md p-8 space-y-8 rounded-xl shadow-2xl" style="background-color: #EDEBD1;">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold" style="color: #006747;">
                Authentication Analytics
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                Welcome! Please sign in to continue.
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Email Input -->
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:z-10 sm:text-sm"
                        placeholder="Email address">
                </div>
                <!-- Password Input -->
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <!-- Sign In Button -->
            <div>
                <button type="submit"
                    class="submit-btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>
    </div>

</body>
</html>
